<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="div_form_login" class="div_form_login">
      <p class="x">X</p>
      <form id="form_login" class="form_login">
        <legend class="legend_login">Login</legend>
        <input
          type="email"
          name="email"
          placeholder="E-mail"
          class="input_login_email"
          id="input_login_email"
          required
        />
        <input
          type="password"
          name="senha"
          placeholder="Senha"
          class="input_login_senha"
          id="input_login_senha"
          required
        />
        <button type="button" id="botao_form_login" class="botao_form_login">
          Login
        </button>
      </form>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
